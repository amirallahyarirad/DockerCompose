version: '3.8'

services:
  coredns:
    image: coredns/coredns:latest
    container_name: coredns
    restart: unless-stopped
    volumes:
      - ./Corefile:/Corefile:ro
    command: ["-conf", "/Corefile"]
    networks:
      - doh-network
    expose:
      - "53"
      - "53/udp"

  nginx:
    image: nginx:latest
    container_name: nginx-doh
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - coredns
    networks:
      - doh-network

networks:
  doh-network:
    driver: bridge
